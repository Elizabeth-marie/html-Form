<!DOCTYPE html>
<html>

<body>
  <form>
    <div>
      <label for="mail">Email:</label>
      <input type="text" id="mail" name="user_mail">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="5" required placeholder="5" characters minimum>
    </div>
    <div>
      <label for="userName">Username:</label>
      <input type="text" id="username" name="username">
    </div>
    <fieldset>
      <div>
        <legend>Select an option</legend>
        <label for="Enterprise">Enterprise</label>
        <input type="radio" id="Enterprise" name="option" checked/>
      </div>
      <div>
        <label for="Pro">Pro</label>
        <input type="radio" id="Pro" name="option" />
      </div>
      <div>
        <label for="Free">Free</label>
        <input type="radio" id="Free" name="option" />
      </div>
    </fieldset>
    <fieldset>
      <div>
        <label for="Remember Me">Remember Me</label>
        <input type="checkbox" id="Remember Me" name="Remember Me" value="Remember Me" />
      </div>

  </form>
</body>

</html>
